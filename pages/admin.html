<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>FormTable</title>
  </head>
  <body>
    <div class="d-flex">

      <%- include('./layout/aside',{page: "admin"}); -%>

      <div>
        <nav class="d-flex justify-content-between mt-40">
          <div class="d-flex">
            <h2 class="fw-bold fz-24 me-48 ms-32">Admin</h2>
            <button type="button" class="border-0 bg-white" data-bs-toggle="modal" data-bs-target="#open">
              <span class="material-icons me-8 text-success align-middle">
                add
              </span>
              <p class="fw-bold d-inline poin text-gray-900 align-middle">Add New Admin</p>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="open" tabindex="-1" role="dialog" aria-labelledby="Add" aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content p-3">
                  <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="Add">New Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <h3 calss="fw-bold">Account</h3>
                      <div class="mb-3">
                        <label for="recipient-name" class="fc-g fz-14">Name</label>
                        <input type="text" class="form-control mb-2" id="recipient-name">
                        <label for="recipient-name" class="fc-g fz-14">Email</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <hr class="mt-4 mb-4">
                      <h3 calss="fw-bold">Verification</h3>
                      <span class="material-icons text-danger align-middle">
                        warning
                      </span>
                      <span>Unverified</span>
                      <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary mt-3 text-success fs-6" type="button">Send Verification Mail</button>
                      </div>
                      <hr class="mt-4 mb-4">
                      <h3 calss="fw-bold">Access Level</h3>
                      <select class="form-select fc-g">
                        <option>-Choose access level-</option>
                      </select>
                      <hr class="mt-4 mb-4">
                      <h3 calss="fw-bold mb-3">Custom Access</h3>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label align-middle" for="flexCheckDefault">
                          Lecture
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label align-middle" for="flexCheckDefault">
                          Coupon
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label align-middle" for="flexCheckDefault">
                          Message
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label align-middle" for="flexCheckDefault">
                          Setting
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label align-middle" for="flexCheckDefault">
                          Task Menu
                        </label>
                      </div>
                      
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-white text-success border-success pe-4 ps-4" data-bs-dismiss="modal">Cancle</button>
                    <button type="button" class="btn btn-success pe-4 ps-4">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <span class="material-icons me-26 poin">
              search
            </span>
            <span class="material-icons  me-40 poin">
              notifications_active
              </span>
          </div>
        </nav>
        
        <%- include('./layout/main') -%>

        <ul class="d-flex flex-row-reverse mt-5 me-40">
          <li class="border border-success text-success rounded-end pt-1">
            <a href="#">
              <span class="material-icons">
                navigate_next
                </span>
            </a>
          </li>
          <li class="border border-success pt-1"><a href="#" class="p-2"><span>3</span></a></li>
          <li class="border border-success pt-1"><a href="#" class="p-2"><span>2</span></a></li>
          <li class="border border-success pt-1 bg-success"><a href="#" class="p-2"><span class="text-light">1</span></a></li>
          <li class="border border-success text-success rounded-start pt-1">
            <a href="#">
              <span class="material-icons">
                navigate_before
                </span>
            </a>
          </li>
        </ul>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
